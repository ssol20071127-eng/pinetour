<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <div class="to-do">
        <p>To-Do list</p>
      </div>
      <div class="header">
        <input class="add-input" type="text" placeholder="Add a new task..." />
        <button class="create-btn">Add</button>
      </div>

      <div class="buttons">
        <button class="chosen">All</button>
        <button>Active</button>
        <button>Completed</button>
      </div>

      <div class="tasks-yet">No tasks yet.Add one above!</div>

      <div class="foll">
        <span>Powered by</span>
        <span class="pinecone">Pinecone academy</span>
      </div>

      <!-- <div class="list">List item will be add here</div> -->
    </div>
    <script src="index.js"></script>
  </body>
</html>
